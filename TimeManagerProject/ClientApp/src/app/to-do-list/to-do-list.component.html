<section class="todolist">
  <header class="header">
    <h1>To-do List</h1>
    <input class="task" placeholder="Enter a task" autofocus="" input [(ngModel)]="task.taskEntry.description" type="text" (click)="addTask()" />
  </header>

  <section class="main" *ngIf="task.length > 0">
    <div>
      <button class="addTask" (click)="addTask()">Add Task</button>
    </div>
    <ul class="todo-list">
      <li>
        *ngFor="let task of TaskList; let i = index"> {{task}}
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTaskCompleted(task)" [checked]="task.completed" />
          <label> {{taskEntry.description}}</label>
          <button class="deleteTask" (click)="deleteTask(task)"></button>
        </div>
      </li>
    </ul>
  </section>

<footer class="footer" *ngIf="task.length > 0">
  <span class="task-count"><strong>{{taskEntry.length}}</strong> {{taskEntry.length == 1? 'task': 'tasks'}} left </span>
</footer>
</section>


<h1>To-do List</h1>
<nav id="todo">
  <div class="todo-header">
  </div>
</nav>

<div>
  <button class="addTask" (click)="addTask()">Add Task</button>
</div>

<div class="task" *ngFor="let task of toDoList; let i = index">

  <div>
    <span class="name"> Task: </span>
    <input [(ngModel)]="task.taskEntry" type="text" id="myTask" placeholder="Enter a task" />
  </div>

  <div>
    <span class="delete">
      <button class="deleteTask" (click)="deleteTask(i)">Delete Task</button>
    </span>
  </div>

  <div>
    <span class="saveTask">
      <button class="saveTask" (click)="saveTask(i)">Save Task</button>
    </span>
   
  </div>

</div>
